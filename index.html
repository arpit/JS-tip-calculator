<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tip Calculator</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <header>
      <h1>Tip Calculator</h1>
    </header>
    <main>
      <section id="input_section">
        <input placeholder="Enter a number" class="user_input" id="input" type="number">  
      </section>
      
      
      <section id="buttons-container">
        <button class="selectedTip">15%</button>
        <button>18%</button>
        <button>20%</button>
        <input type="number" class="user_input" id="custom_tip" >
      </section>
      
      
      <section id="output_section">
        <div>
          Tip <span id="tip">0.00</span>
        </div>

        <div class="output">
          Total <span id="total">0.00</span>
        </div>
      </section>
    </main>
    
  </body>
</html>
